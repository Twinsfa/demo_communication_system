<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Login Form -->
    <div id="loginForm" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Login</h3>
                    </div>
                    <div class="card-body">
                        <form id="login">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="role" class="form-label">Role</label>
                                <select class="form-select" id="role" required>
                                    <option value="school">School</option>
                                    <option value="department">Department</option>
                                    <option value="teacher">Teacher</option>
                                    <option value="parent">Parent</option>
                                    <option value="student">Student</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div id="dashboard" class="d-none">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">School Management System</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-section="notifications">
                                <i class="fas fa-bell"></i> Notifications
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-section="messages">
                                <i class="fas fa-envelope"></i> Messages
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-section="forms">
                                <i class="fas fa-file-alt"></i> Forms
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-section="evaluations">
                                <i class="fas fa-star"></i> Evaluations
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-section="rewards">
                                <i class="fas fa-award"></i> Rewards
                            </a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <span class="navbar-text me-3" id="userInfo"></span>
                        <button class="btn btn-outline-light" id="logoutBtn">Logout</button>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <!-- Notifications Section -->
            <div id="notifications" class="section">
                <h2>Notifications</h2>
                <div class="list-group" id="notificationsList"></div>
            </div>

            <!-- Messages Section -->
            <div id="messages" class="section d-none">
                <h2>Messages</h2>
                <div class="row">
                    <div class="col-md-4">
                        <div class="list-group" id="conversationsList"></div>
                    </div>
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header" id="currentConversation">
                                Select a conversation
                            </div>
                            <div class="card-body">
                                <div id="messagesList" class="mb-3" style="height: 300px; overflow-y: auto;"></div>
                                <form id="messageForm" class="d-none">
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="messageInput" placeholder="Type a message...">
                                        <button class="btn btn-primary" type="submit">Send</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Forms Section -->
            <div id="forms" class="section d-none">
                <h2>Request Forms</h2>
                <div class="mb-3">
                    <button class="btn btn-primary" id="newFormBtn">New Form</button>
                </div>
                <div class="list-group" id="formsList"></div>
            </div>

            <!-- Evaluations Section -->
            <div id="evaluations" class="section d-none">
                <h2>Evaluations</h2>
                <div class="list-group" id="evaluationsList"></div>
            </div>

            <!-- Rewards Section -->
            <div id="rewards" class="section d-none">
                <h2>Rewards & Discipline</h2>
                <div class="list-group" id="rewardsList"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
